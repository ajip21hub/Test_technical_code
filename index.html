<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Technical Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script>
        function sendAjaxRequest(action){
            const input = document.getElementById('numberInput').value;
            if(input =='') return;

            fetch(`http://127.0.0.1:5000/api/${action}`,{
                method : 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({number:input})
            })
            .then(response => response.json())
            .then(data => {
             
                const outputDiv = document.getElementById('result');
                outputDiv.innerHTML = '';
                data['result'].forEach(item => {
                    const newDiv = document.createElement('div');
                    newDiv.textContent = item;
                    outputDiv.appendChild(newDiv);
                });

            }).catch(err => {
                console.log(err);
            });
        }

    </script>

</head>
<body>

    <div class="row">
        
        <div class="container col-6">
            <div class="center">
                <h1>Test Tecnical Code</h1>

          
                    <div>
                        <input type="number" class="form-control mb-2 mt-5" id="numberInput" placeholder="Input Angka" class="from-control">
                    </div>
                    <button onclick="sendAjaxRequest('generate_segitia')" class="btn btn-info"> Generate  segitiga</button>
                    <button onclick="sendAjaxRequest('generate_bilangan_ganji')" class="btn btn-info">Generate Bilangan Ganjil</button>
                    <button onclick="sendAjaxRequest('generate_prima')" class="btn btn-info">Generate bilangan Prima</button>
                    

                    <p>
                        <b>Result : </b> 
                        <div id="result"> </div>
                    </p>
         
            </div>
        </div>
    </div>
    
</body>
</html>
